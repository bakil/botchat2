{% extends "Adminlayout.html" %}
{% block content %}
<div class="container py-5">


  <div class="row">


    <div style="margin-top: 20px;" class="col-md-6 offset-md-3">
      <h1 class="page-header" style="text-align: center;">Edit User Password</h1>
      <br>
      <br>
      <br>
      <div class="card card-outline-secondary">
        <div class="card-body">
          <form class="form" id="chpwd" method="POST">
            <div class="form-group" style="text-align: center;">
              <strong>
                {{ UserData.name }} </strong></div> <label for="Password"> New Password</label>
            <input class="form-control" name="Password" type="password" placeholder="************" required>

        </div>
        <div class="form-group">
          <button type="reset" class="btn btn-success btn-lb float-right" id="Cancel">Cancel</button>
          <button type="submit" class="btn btn-success btn-lb float-right" style="margin-right: 10px;"
            id="submitForm">Change Password</button>

        </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</div>
<br>
<br>
<br>
<script type="text/javascript">
  document.getElementById("submitForm").onclick = function () {
    $("#chpwd").submit();
  };
  document.getElementById("Cancel").onclick = function () {
    location.href = "{{url_for('home')}}";
  };
</script>
</div>
{% endblock content %}
